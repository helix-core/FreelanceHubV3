<div class="container">
    <h2>Posted Jobs</h2>
    <div class="posted-jobs" th:classappend="${#lists.size(jobs) > 3 ? 'scrollable' : ''}">
        <!-- Loop through jobs and display each one -->
        <div th:each="job : ${jobs}" class="job">
            <h3 th:text="${job.jobTitle}"></h3>
            <p>
                <span th:text="${job.jobDesc}" class="desc-span"></span><br>
                Wages: $<span th:text="${job.costMax}"></span>/Hr
            </p>
        </div>
    </div>
    <div th:if="${jobs != null and #lists.size(jobs) == 0}">
            <p class="null-text">No new jobs posted at the moment</p>
        	</div>
    <div class="common-bidding-btn-container">
        <button class="bidding-btn">
            <svg width="16" height="21" viewBox="0 0 16 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 18.1666V8.58325M8 18.1666V2.83325M2 18.1666V12.4166" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg><a href="/bidding">
            Bidding Page
        </a></button>
    </div>
</div>
